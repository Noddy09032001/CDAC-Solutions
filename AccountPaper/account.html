<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Lab Exam Question Paper</title>
</head>
<body>

    <div class="mainDiv">

        <form id="forms">

            <label for = "AccountId" >Account Id</label>
            <input type="number" class="accountid" id="accountid" placeholder="Account Id: " required><br>

            <label for = "AccountName">Account Name</label>
            <input type="text" class="accountName" id="accountName" placeholder="Account Name" required><br>

            <label for="AccountType">Account Type</label>
            <select id="accountType" name="accountType">
                <option value="current">Current Account</option>
                <option value="savings">Savings Account</option>
            </select>
        
            <label for="Balance">Balance</label>
            <input type="number" class="balance" id="balance" placeholder="Balance" required><br>

            <label for="CreationDate">Creation Date</label>
            <input type="date" class="creationDate" id="creationDate" placeholder="Creation Date" required><br>

            <button type="button" class="btn1">Save Info</button>
            <button type="button" class="btn2">Account Info</button>

        </form>

        <div id="secondDiv"></div>

    </div>


    <script src="account.js"></script>
</body>
</html>
